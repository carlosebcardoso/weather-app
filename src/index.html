<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Weather App</title>
</head>
<body>
    <main class="flex items-center h-screen">
        <section class="w-fit m-auto bg-sky-300 p-10 rounded-xl">
            <!--search bar-->
            <div class="flex items-center w-full p-1 rounded-md bg-sky-200 mb-5 gap-1">
                <label for="city_input"><span class="material-symbols-outlined translate-y-1 select-none">search</span></label>
                <input class="w-full outline-none bg-transparent text-gray-800" type="text" name="city_input" id="city_input">
            </div>
            <!--content-->
            <div class="flex justify-between gap-4">
                <div>
                    <h1 class="text-3xl" id="city"></h1>
                    <p class="capitalize" id="desc"></p>
                </div>
                <p class="text-xl text-end" id="time"></p>
            </div>
            <div class="flex gap-10 justify-between">
                <div class="flex flex-col justify-between">
                    
                    <img class="w-[200px] h-[200px]" id="img" src="" alt="imagem do clima local">
                </div>
                <div class="flex flex-col justify-between">
                    <div>
                        
                        <h2 class="text-5xl text-end" id="temp">XXÂ°C</h2>
                        <p class="text-xs text-end text-gray-700" id="max"></p>
                        <p class="text-xs text-end text-gray-700" id="min"></p>
                    </div>
                    <div>
                        <p class="text-end text-sm text-gray-800" id="humidity"></p>
                        <p class="text-end text-sm text-gray-800" id="wind"></p>
                        <p class="text-end text-sm text-gray-800" id="feels"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js">

    </script>
</body>
</html>
