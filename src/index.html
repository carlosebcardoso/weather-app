<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="flex w-fit mx-auto">
                <img id="img" src="" alt="imagem do clima local">

                    <div>
                        <h2 class="text-5xl" id="temp">XX,XÂ°C</h2>
                        <p class="text-xs text-gray-700" id="max"></p>

                    </div>
                    <div>
                        <p class="text-end text-sm text-gray-800" id="humidity"></p>
                        <p class="text-end text-sm text-gray-800" id="wind"></p>
                        <p class="text-end text-sm text-gray-800" id="feels"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
